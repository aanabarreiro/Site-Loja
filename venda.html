<body>

    <body>
        <h2 class="tabela">Página de Vendas</h2>
    
    <main> 
            <form action="#">
            <br>

                <label for="produto">Selecione o produto que você deseja:</label>
                <select name="produto" id="">
                    <option value="blush">Blush</option>
                    <option value="corretivo">Corretivo</option>
                    <option value="delineador">Delineador</option>
                    <option value="gloss">Gloss</option>
                    <option value="rímel">Rímel</option>
                </select>
                <br><br>
                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade">
                <br><br>
                <label for="frete">Digite seu CEP:</label>
                <input type="number" name="quantidade">
                <br><br>
                <label for="pagamento">Forma de Pamento:</label>
                <select name="pagamento" id="">
                    <option value="cartao">Cartão de crédito / débito</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="boleto">Boleto</option>
                    <option value="pix">Pix</option>
                </select>
                <br><br><br>
                <div class="botao">
                    <a href="index.html" type="button">Finalizar compra.</a>

                </div>
            </form>
    </main>
   
</body>
